<!DOCTYPE html>
<html>
    <head>
        <title>Search for movie</title>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <script src="https://kit.fontawesome.com/4c983529b5.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="top">
                <h2>Find your film</h2>
                <a href="watchlist.html">My Watchlist</a>
            </div>
            <div class="main">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass" style="font-size: 12px">
                        <input type="text" placeholder="Your title here" id="search-input">
                    </i>
                    <button class="search-btn" id="search-btn">Search</button>
                </div>
                <div class="movie" id="movie-container">
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
